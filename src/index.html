<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>goit-js-hw-11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <main>
      <form class="search-form" id="search-form">

          name="searchQuery"
